<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container d-flex justify-content-center flex-column align-items-center">
    <h1 class="mt-5 text-center">All Awesome books</h1>
    <table class="table table-hover table-striped w-50 mb-3">
        <tbody id="bookList">
        </tbody>
    </table>
    <hr class="divider">
    <h2 class="text-center">Add a new Book</h2>
    <form id="bookForm" class="w-25">
        <input type="text" placeholder="Title" name="title" class="form-control">
        <input type="text" placeholder="Author" name="author" class="form-control">
        <button type="submit" class="btn btn-primary float float-end">Add</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
